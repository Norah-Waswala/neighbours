{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz@6..96&family=Josefin+Sans&family=Rubik+Moonrocks&family=Rye&family=Satisfy&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    {% endblock %}

</head>
<body>
  
 

    {% block content %}  {%endblock%}

    {% block scripts %}
       
     {% bootstrap_javascript %}
     <script src="{% static 'js/scripts.js'%}"></script>
     {% endblock %}
   
</body>
</html>
